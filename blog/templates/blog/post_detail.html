{% extends 'blog/base.html' %}
{% block content %}

    <div class="card mb-5 p-5">
        <div class="media"></div>
        <p><a href="{% url 'user-posts' post.author.username%}">{{ post.author }}</a> on {{ post.date_posted|date:'h:i F d, Y' }}</p>
        <hr>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content}}</p>
        {% if object.author == user %}
        <div>
            <a href="{% url 'post-update' object.id %}" class="btn btn-outline-info">Update Post</a>
            <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger">Delete Post</a>
        </div>
        {% endif %}
    </div>    

{% endblock content %}
